<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/f94cb63c12.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Lora:400,700=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body onload="loadMenu('contacto')">

  <div class="container-fluid">
      <div class="container" id="main">
        <div class="row">
          <div class="col-md-3 sticky-top" id="menuWrapper">
            <!-- menu -->
          </div>
          <div class="col-md-9">
            <div class="seccion" id="contacto">
              <h2>Contacto</h2>
              <div class="contenido">
                <div class="row">
                  <div class="col-md-7">
                    <form action="https://formspree.io/xknjyvbr" method="POST" class="clearfix">
                      <div class="form-group">
                        <input type="text" class="form-control" id="input_nombre" name="name" placeholder="Nombre">
                      </div>
                      <div class="form-group">
                        <input type="email" name="_replyto" class="form-control" id="input_email" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="input_mensaje">Mensaje</label>
                        <textarea class="form-control" name="input_mensaje" id="input_mensaje" name="mensaje"></textarea>
                      </div>
                      <button type="submit" class="btn-normal float-right">Enviar</button>

                    </form>
                    <p class="margin-top1">Por consultas sobre textos y derechos contactarse con Txell Torrent de <a
                            href="https://www.mbagencialiteraria.es/" target="_blank">MB Agencia Literaria</a> (Barcelona)</p>
                  </div>
                  <div class="col-md-5 redes">
                    <h4>Redes</h4>
                    <a href="https://www.instagram.com/malendenis/" target="_blank">
                      <i class="fab fa-instagram"></i>
                      <span>/malendenis</span>
                    </a>
                    <a href="https://twitter.com/malendenis" target="_blank">
                      <i class="fab fa-twitter"></i>
                      <span>@malendenis</span>
                    </a>
                    <div style="margin-top: 2rem">
                      <form action="https://app.sender.net/forms/sender_subscription/14556/87f9959d" method="post">
                        <div class="form-group">
                          <label for="email" style="font-family: 'Lora', serif;font-size: 1.1rem;">Suscribite a mi newsletter</label>
                          <input name="email" type="email" class="form-control" id="email" data-label="Email" placeholder="Email" required>
                        </div>
                          <div class="clear" style="margin-top: 1rem"><input type="submit" value="Subscribe" name="subscribe" class="button btn-normal"></div>
                      </form>
                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
